<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRD Skill Matrix Pro</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-3 cursor-pointer" onclick="navigateTo('home')">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">
                <i data-lucide="database" class="w-5 h-5"></i>
            </div>
            <span class="font-bold text-lg tracking-tight">SkillMatrix<span class="text-blue-600">Pro</span></span>
        </div>
        <div class="flex gap-4 text-sm font-medium text-slate-500">
            <button onclick="navigateTo('home')" class="hover:text-blue-600 transition-colors" id="nav-home">หน้าหลัก</button>
            <button onclick="navigateTo('dashboard')" class="hover:text-blue-600 transition-colors" id="nav-dashboard">รายชื่อช่าง</button>
        </div>
    </nav>

    <!-- Content Area -->
    <main id="app-content" class="p-4 md:p-8 max-w-7xl mx-auto min-h-screen">
        <div class="flex flex-col items-center justify-center h-96">
            <i data-lucide="loader-2" class="w-10 h-10 animate-spin text-blue-600 mb-4"></i>
            <p class="text-slate-500">กำลังเชื่อมต่อ Staff_Skill_Matrix...</p>
        </div>
    </main>

    <!-- Logic -->
    <script>
        // --- 1. CONFIGURATION ---
        const CONFIG = {
            // ลิงก์ CSV จากชีท Staff_Skill_Matrix (รายชื่อ+Matrix)
            STAFF_CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7_f0P5kNKDtPrfGRP4oxezwethRxQLmKZO8JdNanSLr8rGLIaLRqC6n_NZI0UHLd7yK4s4Kvdl8vw/pub?gid=1930878113&single=true&output=csv",
            // ลิงก์ CSV จากชีท Skill_Config_Reference (รายละเอียดสกิล)
            SKILL_CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7_f0P5kNKDtPrfGRP4oxezwethRxQLmKZO8JdNanSLr8rGLIaLRqC6n_NZI0UHLd7yK4s4Kvdl8vw/pub?gid=2028292203&single=true&output=csv",
            
            // *** สำคัญ: วางลิงก์ Google Apps Script Deployment URL ที่ได้จากขั้นตอนที่ 1 ตรงนี้ ***
            SCRIPT_URL: "วางลิงก์_GOOGLE_SCRIPT_MACRO_URL_ที่นี่" 
        };

        const ROLE_TARGETS = {
            "Senior Tech": { electrical: 4, mechanical: 4, troubleshooting: 4, safety: 5 },
            "Junior Tech": { electrical: 2, mechanical: 2, troubleshooting: 2, safety: 3 },
            "Technician": { electrical: 3, mechanical: 3, troubleshooting: 3, safety: 4 },
            "Expert/Trainer": { electrical: 5, mechanical: 5, troubleshooting: 5, safety: 5 }
        };

        // --- 2. STATE ---
        let state = {
            technicians: [],
            masterSkills: {},
            userSkillsMap: {}, 
            currentView: 'home',
            selectedTech: null,
            status: 'loading',
            isEditing: false,
            tempSkills: []
        };
        let radarChartInstance = null;

        // --- 3. DATA ENGINE ---
        function parseCSV(text) {
            const rows = text.trim().split('\n');
            if (rows.length === 0) return [];
            const headers = rows[0].replace(/^\uFEFF/, '').split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            return rows.slice(1).map(row => {
                const values = [];
                let inQuote = false, cur = '';
                for (let i = 0; i < row.length; i++) {
                    const char = row[i];
                    if (char === '"') { inQuote && row[i+1] === '"' ? (cur += '"', i++) : (inQuote = !inQuote); }
                    else if (char === ',' && !inQuote) { values.push(cur.trim()); cur = ''; }
                    else { cur += char; }
                }
                values.push(cur.trim());
                let obj = {};
                headers.forEach((h, i) => { 
                    let val = values[i] || ''; 
                    if (val.startsWith('"') && val.endsWith('"')) val = val.slice(1, -1);
                    obj[h] = val; 
                });
                return obj;
            });
        }

        async function initData() {
            try {
                // 1. โหลดข้อมูล Skill Config (Sheet 2)
                const skillRes = await fetch(CONFIG.SKILL_CSV);
                const skillRows = parseCSV(await skillRes.text());

                const skills = {
                    electrical: { title: "งานไฟฟ้าลิฟต์", icon: "zap", color: "text-yellow-600", bg: "bg-yellow-500", items: [] },
                    mechanical: { title: "งานเครื่องกลลิฟต์", icon: "wrench", color: "text-blue-600", bg: "bg-blue-500", items: [] },
                    troubleshooting: { title: "การวิเคราะห์ปัญหา", icon: "search", color: "text-purple-600", bg: "bg-purple-500", items: [] },
                    safety: { title: "ความปลอดภัย", icon: "shield", color: "text-green-600", bg: "bg-green-500", items: [] }
                };

                skillRows.forEach(row => {
                    const code = row['Skill_Code'] || '';
                    const firstChar = code.charAt(0).toUpperCase();
                    let catKey = '';
                    if (firstChar === 'E') catKey = 'electrical';
                    else if (firstChar === 'M') catKey = 'mechanical';
                    else if (firstChar === 'T') catKey = 'troubleshooting';
                    else if (firstChar === 'S') catKey = 'safety';

                    if (catKey && skills[catKey]) {
                        const levelMatch = code.match(/[A-Z](\d+)\./); 
                        skills[catKey].items.push({
                            id: code,
                            level: levelMatch ? parseInt(levelMatch[1]) : 1,
                            text: row['Description'] || '',
                            weight: parseInt(row['Max_Score']) || 1
                        });
                    }
                });

                // 2. โหลดข้อมูล Staff Matrix (Sheet 1)
                const staffRes = await fetch(CONFIG.STAFF_CSV);
                const staffRows = parseCSV(await staffRes.text());
                
                const techs = [];
                const userSkills = {};

                staffRows.forEach(row => {
                    const id = row['Tech_ID'];
                    if (!id) return;
                    
                    techs.push({
                        id: id,
                        name: row['Name_TH'] || 'Unknown',
                        team: row['Team'] || row['Team_Zone'] || '-',
                        position: row['Position'] || 'Technician',
                        avatar: 'bg-slate-600' // Default avatar color
                    });

                    const mySkills = [];
                    // วนลูปทุกคอลัมน์ เพื่อหาว่าสกิลไหนเป็น TRUE
                    Object.keys(row).forEach(key => {
                        // ถ้าหัวตารางเป็นรหัสสกิล (เช่น E1.1) และค่าเป็น TRUE
                        if (/^[A-Z]\d+\.\d+$/.test(key) && row[key]?.toUpperCase() === 'TRUE') {
                            mySkills.push(key);
                        }
                    });
                    userSkills[id] = mySkills;
                });

                state.technicians = techs;
                state.masterSkills = skills;
                state.userSkillsMap = userSkills;
                state.status = 'online';
                render();

            } catch (err) {
                console.error("Data Load Error:", err);
                state.status = 'offline';
                render();
            }
        }

        // --- 4. RENDER UI ---

        function render() {
            const app = document.getElementById('app-content');
            document.getElementById('nav-home').classList.toggle('text-blue-600', state.currentView === 'home');
            document.getElementById('nav-dashboard').classList.toggle('text-blue-600', state.currentView !== 'home');

            if (state.currentView === 'home') app.innerHTML = renderHome();
            else if (state.currentView === 'dashboard') app.innerHTML = renderDashboard();
            else if (state.currentView === 'profile') {
                app.innerHTML = renderProfile();
                renderChart();
            }
            lucide.createIcons();
        }

        function renderHome() {
            const isOnline = state.status === 'online';
            return `
                <div class="flex flex-col items-center justify-center min-h-[500px] text-center fade-in">
                    <div class="p-4 rounded-full mb-6 ${isOnline ? 'bg-blue-100 text-blue-600' : 'bg-red-100 text-red-600'}">
                        <i data-lucide="${isOnline ? 'activity' : 'wifi-off'}" class="w-12 h-12"></i>
                    </div>
                    <h1 class="text-4xl font-bold text-slate-800 mb-4">HRD Skill Matrix Portal</h1>
                    <p class="text-slate-500 max-w-md mb-8">
                        ${isOnline ? `เชื่อมต่อ Staff_Skill_Matrix สำเร็จ พบพนักงาน ${state.technicians.length} ท่าน` : 'ไม่สามารถเชื่อมต่อฐานข้อมูลได้ กรุณาตรวจสอบลิงก์'}
                    </p>
                    ${isOnline ? `<button onclick="navigateTo('dashboard')" class="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 shadow-lg transition-all transform hover:scale-105">เข้าสู่ระบบ</button>` : ''}
                </div>
            `;
        }

        function renderDashboard() {
            return `
                <div class="fade-in">
                    <div class="flex items-center gap-4 mb-8">
                        <button onclick="navigateTo('home')" class="p-2 hover:bg-slate-200 rounded-full transition-colors"><i data-lucide="arrow-left" class="text-slate-500"></i></button>
                        <div><h2 class="text-2xl font-bold text-slate-800">รายชื่อพนักงาน</h2><p class="text-slate-500 text-sm">เลือกพนักงานเพื่อดูรายละเอียด</p></div>
                    </div>
                    <div class="mb-6 relative">
                        <i data-lucide="search" class="absolute left-4 top-3.5 text-slate-400 w-5 h-5"></i>
                        <input type="text" id="search-input" onkeyup="filterList()" placeholder="ค้นหาชื่อ หรือ โซน..." class="w-full pl-12 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                    </div>
                    <div id="tech-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${state.technicians.map(tech => `
                            <div onclick="selectTech('${tech.id}')" class="bg-white p-4 rounded-xl border border-slate-200 cursor-pointer hover:border-blue-400 hover:shadow-md transition-all flex items-center gap-4 group">
                                <div class="w-12 h-12 rounded-full ${tech.avatar} flex items-center justify-center text-white font-bold text-lg shadow-sm">${tech.name.charAt(0)}</div>
                                <div class="flex-1"><div class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors">${tech.name}</div><div class="text-sm text-slate-500">${tech.position} • ${tech.team}</div></div>
                                <i data-lucide="chevron-right" class="text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderProfile() {
            const tech = state.selectedTech;
            if (!tech) return '';
            const skillsToRender = state.isEditing ? state.tempSkills : (state.userSkillsMap[tech.id] || []);
            const scores = calculateAllScores(skillsToRender);

            return `
                <div class="fade-in pb-20">
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6 sticky top-0 bg-slate-50/95 backdrop-blur z-30 py-4 border-b border-slate-200">
                        <div class="flex items-center gap-4 w-full md:w-auto">
                            <button onclick="navigateTo('dashboard')" class="p-2 rounded-full hover:bg-white text-slate-500 shadow-sm border border-transparent hover:border-slate-200"><i data-lucide="arrow-left"></i></button>
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded-full ${tech.avatar} flex items-center justify-center text-white font-bold text-xl">${tech.name.charAt(0)}</div>
                                <div><h1 class="text-xl font-bold text-slate-800">${tech.name}</h1><p class="text-sm text-slate-500">${tech.id} • ${tech.position}</p></div>
                            </div>
                        </div>
                        <div class="flex gap-2 w-full md:w-auto">
                            ${state.isEditing 
                                ? `<button onclick="cancelEdit()" class="px-4 py-2 text-slate-500 font-bold hover:bg-slate-200 rounded-lg transition-colors">ยกเลิก</button>
                                   <button id="save-btn" onclick="saveData()" class="px-6 py-2 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition-colors flex items-center gap-2"><i data-lucide="save" class="w-4 h-4"></i> บันทึก</button>`
                                : `<button onclick="startEdit()" class="px-6 py-2 bg-white border border-slate-300 text-slate-700 font-bold rounded-lg shadow-sm hover:bg-slate-100 transition-colors flex items-center gap-2"><i data-lucide="edit-3" class="w-4 h-4"></i> ประเมินผล</button>`
                            }
                        </div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <div class="lg:col-span-4 space-y-6">
                            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 sticky top-24">
                                <h3 class="font-bold text-slate-800 mb-4 text-center">Competency Radar</h3>
                                <div class="relative h-64 w-full"><canvas id="skillRadarChart"></canvas></div>
                                <div class="mt-4 text-center"><div class="text-3xl font-bold text-blue-600">${Math.round(scores.total)}</div><div class="text-xs text-slate-400 uppercase font-bold">Total Weighted Score</div></div>
                                ${state.isEditing ? `<div class="mt-4 p-3 bg-yellow-50 text-yellow-800 text-xs rounded border border-yellow-200 text-center animate-pulse">โหมดแก้ไข: ติ๊กเลือกเพื่อปรับคะแนน</div>` : ''}
                            </div>
                        </div>
                        <div class="lg:col-span-8 space-y-4">
                            ${renderAccordion('electrical', scores.electrical, skillsToRender)}
                            ${renderAccordion('mechanical', scores.mechanical, skillsToRender)}
                            ${renderAccordion('troubleshooting', scores.troubleshooting, skillsToRender)}
                            ${renderAccordion('safety', scores.safety, skillsToRender)}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAccordion(key, scoreData, userSkills) {
            const category = state.masterSkills[key];
            if (!category || category.items.length === 0) return '';
            const isOpen = state.isEditing;
            const accordionId = `acc-${key}`;

            let itemsHtml = '';
            for (let lvl = 1; lvl <= 5; lvl++) {
                const items = category.items.filter(i => i.level === lvl);
                if (items.length === 0) continue;
                itemsHtml += `
                    <div class="mb-4 pl-3 border-l-2 border-slate-200">
                        <div class="text-[10px] font-bold text-slate-400 uppercase mb-2">Level ${lvl}</div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                            ${items.map(item => {
                                const isChecked = userSkills.includes(item.id);
                                const action = state.isEditing ? `onclick="toggleSkill('${item.id}')"` : '';
                                const cursor = state.isEditing ? 'cursor-pointer hover:shadow-sm active:scale-[0.99]' : 'cursor-default opacity-80';
                                const style = isChecked ? 'bg-white border-green-500 ring-1 ring-green-100' : 'bg-slate-50 border-transparent';
                                const check = isChecked ? `<div class="w-5 h-5 bg-green-500 rounded text-white flex items-center justify-center"><i data-lucide="check" class="w-3 h-3"></i></div>` : `<div class="w-5 h-5 bg-white border border-slate-300 rounded"></div>`;
                                return `
                                    <div ${action} class="flex gap-3 p-3 rounded border transition-all duration-200 ${style} ${cursor}">
                                        <div class="shrink-0 pt-0.5">${check}</div>
                                        <div class="flex-1"><div class="text-sm text-slate-700">${item.text}</div><div class="text-[10px] text-slate-400 mt-1 font-mono">${item.id} • ${item.weight} pts</div></div>
                                    </div>`;
                            }).join('')}
                        </div>
                    </div>`;
            }

            return `
                <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden transition-all">
                    <div onclick="toggleAccordion('${accordionId}')" class="p-4 flex justify-between items-center cursor-pointer bg-white hover:bg-slate-50 transition-colors">
                        <div class="flex items-center gap-4 flex-1">
                            <div class="p-2 rounded-lg ${category.bg} text-white"><i data-lucide="${category.icon}"></i></div>
                            <div class="flex-1">
                                <h3 class="font-bold text-lg ${category.color}">${category.title}</h3>
                                <div class="flex items-center gap-2 mt-1"><div class="w-32 h-1.5 bg-slate-200 rounded-full overflow-hidden"><div class="h-full ${category.bg}" style="width: ${scoreData.percentage}%"></div></div><span class="text-xs text-slate-500 font-medium">${scoreData.percentage}%</span></div>
                            </div>
                        </div>
                        <i id="icon-${accordionId}" data-lucide="chevron-down" class="text-slate-400 transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}"></i>
                    </div>
                    <div id="${accordionId}" class="transition-all duration-300 ease-in-out border-t border-slate-100 bg-slate-50/50 ${isOpen ? 'max-h-[3000px] opacity-100 p-5' : 'max-h-0 opacity-0 p-0 overflow-hidden'}">${itemsHtml}</div>
                </div>
            `;
        }

        // --- 5. LOGIC & SAVE ---

        function calculateAllScores(skillsList) {
            const scores = { total: 0 };
            ['electrical', 'mechanical', 'troubleshooting', 'safety'].forEach(key => {
                const cat = state.masterSkills[key];
                if (!cat) return;
                const totalW = cat.items.reduce((s, i) => s + i.weight, 0);
                const userW = cat.items.reduce((s, i) => skillsList.includes(i.id) ? s + i.weight : s, 0);
                scores[key] = {
                    raw: userW, total: totalW,
                    normalized: totalW===0?0:(userW/totalW)*5,
                    percentage: totalW===0?0:Math.round((userW/totalW)*100)
                };
                scores.total += userW;
            });
            return scores;
        }

        function toggleSkill(id) {
            const idx = state.tempSkills.indexOf(id);
            if (idx > -1) state.tempSkills.splice(idx, 1); else state.tempSkills.push(id);
            render();
        }

        async function saveData() {
            if (CONFIG.SCRIPT_URL.includes("วางลิงก์")) { alert("กรุณาใส่ลิงก์ Script ในโค้ดก่อน"); return; }
            
            const btn = document.getElementById('save-btn');
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> กำลังบันทึก...`;
            btn.disabled = true;
            lucide.createIcons();

            try {
                // ส่งข้อมูลด้วย POST (text/plain)
                await fetch(CONFIG.SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ techId: state.selectedTech.id, skills: state.tempSkills })
                });
                
                // อัปเดต State Local
                state.userSkillsMap[state.selectedTech.id] = [...state.tempSkills];
                state.isEditing = false;
                alert("✅ บันทึกข้อมูลลง Google Sheet เรียบร้อยแล้ว");
                render();
            } catch (err) {
                console.error(err);
                alert("⚠️ บันทึกไม่สำเร็จ: " + err.message);
                btn.innerHTML = "Save"; btn.disabled = false;
            }
        }

        function navigateTo(view) {
            state.currentView = view;
            if (view !== 'profile') { state.selectedTech = null; state.isEditing = false; }
            render();
        }
        function selectTech(id) {
            state.selectedTech = state.technicians.find(t => t.id === id);
            state.currentView = 'profile';
            render();
        }
        function startEdit() { state.isEditing = true; state.tempSkills = [...(state.userSkillsMap[state.selectedTech.id] || [])]; render(); }
        function cancelEdit() { state.isEditing = false; render(); }
        function toggleAccordion(id) {
            const el = document.getElementById(id);
            const icon = document.getElementById('icon-' + id);
            if (el.classList.contains('max-h-0')) {
                el.classList.remove('max-h-0', 'opacity-0', 'p-0', 'overflow-hidden'); el.classList.add('max-h-[3000px]', 'opacity-100', 'p-5'); icon.classList.add('rotate-180');
            } else {
                el.classList.add('max-h-0', 'opacity-0', 'p-0', 'overflow-hidden'); el.classList.remove('max-h-[3000px]', 'opacity-100', 'p-5'); icon.classList.remove('rotate-180');
            }
        }
        function filterList() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const grid = document.getElementById('tech-grid');
            Array.from(grid.children).forEach((card, i) => {
                const tech = state.technicians[i];
                card.style.display = (tech.name+tech.team).toLowerCase().includes(term) ? 'flex' : 'none';
            });
        }

        // --- Chart ---
        function renderChart() {
            const ctx = document.getElementById('skillRadarChart');
            if (!ctx) return;
            const tech = state.selectedTech;
            const skills = state.isEditing ? state.tempSkills : (state.userSkillsMap[tech.id] || []);
            const s = calculateAllScores(skills);
            const targets = ROLE_TARGETS[tech.position] || { electrical: 3, mechanical: 3, troubleshooting: 3, safety: 3 };

            if (radarChartInstance) radarChartInstance.destroy();
            radarChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Electrical', 'Mechanical', 'Troubleshoot', 'Safety'],
                    datasets: [
                        { label: 'Actual', data: [s.electrical.normalized, s.mechanical.normalized, s.troubleshooting.normalized, s.safety.normalized], backgroundColor: 'rgba(37, 99, 235, 0.2)', borderColor: '#2563eb', borderWidth: 2 },
                        { label: 'Target', data: [targets.electrical, targets.mechanical, targets.troubleshooting, targets.safety], borderColor: '#94a3b8', borderDash: [5, 5], borderWidth: 2, fill: false, pointRadius: 0 }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { r: { min: 0, max: 5, ticks: { display: false } } },
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        window.onload = initData;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRD Skill Matrix Pro</title>
    
    <!-- 1. Import Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800">

    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-3 cursor-pointer" onclick="navigateTo('home')">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">
                <i data-lucide="database" class="w-5 h-5"></i>
            </div>
            <span class="font-bold text-lg tracking-tight">SkillMatrix<span class="text-blue-600">Pro</span></span>
        </div>
        <div class="flex gap-4 text-sm font-medium text-slate-500">
            <button onclick="navigateTo('home')" class="hover:text-blue-600 transition-colors" id="nav-home">หน้าหลัก</button>
            <button onclick="navigateTo('dashboard')" class="hover:text-blue-600 transition-colors" id="nav-dashboard">รายชื่อช่าง</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="p-4 md:p-8 max-w-7xl mx-auto min-h-screen">
        <!-- Content will be injected here by JavaScript -->
        <div class="flex flex-col items-center justify-center h-96">
            <i data-lucide="loader-2" class="w-10 h-10 animate-spin text-blue-600 mb-4"></i>
            <p class="text-slate-500">กำลังเชื่อมต่อฐานข้อมูล Google Sheet...</p>
        </div>
    </main>

    <!-- JavaScript Logic -->
    <script>
        // --- 1. CONFIGURATION ---
        const CONFIG = {
            // ลิงก์ CSV ที่คุณให้มา
            STAFF_CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7_f0P5kNKDtPrfGRP4oxezwethRxQLmKZO8JdNanSLr8rGLIaLRqC6n_NZI0UHLd7yK4s4Kvdl8vw/pub?gid=1930878113&single=true&output=csv",
            SKILL_CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7_f0P5kNKDtPrfGRP4oxezwethRxQLmKZO8JdNanSLr8rGLIaLRqC6n_NZI0UHLd7yK4s4Kvdl8vw/pub?gid=2028292203&single=true&output=csv",
            // ลิงก์ App Script สำหรับบันทึกข้อมูล
            SCRIPT_URL: "https://script.google.com/macros/s/AKfycbwgejkhJj02SE5SEYhBvVbEvqoULFvC5FzAp8od1ypr1ocxpZt_0vhjMnw2XYkefYN31Q/exec"
        };

        const ROLE_TARGETS = {
            "Senior Tech": { electrical: 4, mechanical: 4, troubleshooting: 4, safety: 5 },
            "Junior Tech": { electrical: 2, mechanical: 2, troubleshooting: 2, safety: 3 },
            "Technician": { electrical: 3, mechanical: 3, troubleshooting: 3, safety: 4 },
            "Expert/Trainer": { electrical: 5, mechanical: 5, troubleshooting: 5, safety: 5 }
        };

        // --- 2. GLOBAL STATE ---
        let state = {
            technicians: [],
            masterSkills: {},
            userSkillsMap: {}, // Map<TechID, Array<SkillID>>
            currentView: 'home',
            selectedTech: null,
            status: 'loading', // loading, online, offline
            isEditing: false,
            tempSkills: [] // For editing session
        };

        let radarChartInstance = null; // Store chart instance to destroy/update

        // --- 3. DATA FETCHING & PARSING ---

        // CSV Parser ที่รองรับ comma ใน quote และภาษาไทย
        function parseCSV(text) {
            const rows = text.trim().split('\n');
            if (rows.length === 0) return [];
            
            // ลบ BOM และ Quote
            const headers = rows[0].replace(/^\uFEFF/, '').split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            
            return rows.slice(1).map(row => {
                const values = [];
                let inQuote = false;
                let currentValue = '';
                for (let i = 0; i < row.length; i++) {
                    const char = row[i];
                    if (char === '"') {
                        if (inQuote && row[i+1] === '"') { currentValue += '"'; i++; } 
                        else { inQuote = !inQuote; }
                    } else if (char === ',' && !inQuote) {
                        values.push(currentValue.trim()); currentValue = '';
                    } else { currentValue += char; }
                }
                values.push(currentValue.trim());
                
                let obj = {};
                headers.forEach((h, i) => {
                    let val = values[i] || ''; 
                    if (val.startsWith('"') && val.endsWith('"')) val = val.slice(1, -1);
                    obj[h] = val;
                });
                return obj;
            });
        }

        async function initData() {
            try {
                // 1. Fetch Skills
                const skillRes = await fetch(CONFIG.SKILL_CSV);
                const skillRows = parseCSV(await skillRes.text());

                const skills = {
                    electrical: { title: "งานไฟฟ้าลิฟต์", icon: "zap", color: "text-yellow-600", bg: "bg-yellow-500", items: [] },
                    mechanical: { title: "งานเครื่องกลลิฟต์", icon: "wrench", color: "text-blue-600", bg: "bg-blue-500", items: [] },
                    troubleshooting: { title: "การวิเคราะห์ปัญหา", icon: "search", color: "text-purple-600", bg: "bg-purple-500", items: [] },
                    safety: { title: "ความปลอดภัย", icon: "shield", color: "text-green-600", bg: "bg-green-500", items: [] }
                };

                skillRows.forEach(row => {
                    // รองรับทั้งชื่อคอลัมน์แบบเก่าและใหม่
                    const code = row['Skill_Code'] || row['Skill_ID'] || '';
                    const desc = row['Description'] || row['Skill_Description'] || 'No description';
                    const weight = row['Max_Score'] || row['Weight'] || 1;
                    
                    const firstChar = code.charAt(0).toUpperCase();
                    let catKey = '';
                    if (firstChar === 'E') catKey = 'electrical';
                    else if (firstChar === 'M') catKey = 'mechanical';
                    else if (firstChar === 'T') catKey = 'troubleshooting';
                    else if (firstChar === 'S') catKey = 'safety';

                    if (catKey && skills[catKey]) {
                        const levelMatch = code.match(/[A-Z](\d+)\./); 
                        skills[catKey].items.push({
                            id: code,
                            level: levelMatch ? parseInt(levelMatch[1]) : 1,
                            text: desc,
                            weight: parseInt(weight)
                        });
                    }
                });

                // 2. Fetch Staff & Assessment Matrix
                const staffRes = await fetch(CONFIG.STAFF_CSV);
                const staffRows = parseCSV(await staffRes.text());
                
                const techs = [];
                const userSkills = {};

                staffRows.forEach(row => {
                    const id = row['Tech_ID'];
                    if (!id) return;
                    
                    techs.push({
                        id: id,
                        name: row['Name_TH'] || 'Unknown',
                        team: row['Team'] || row['Team_Zone'] || '-',
                        position: row['Position'] || 'Technician',
                        avatar: row['Avatar_Color'] || 'bg-slate-500'
                    });

                    const mySkills = [];
                    Object.keys(row).forEach(key => {
                        // Check if key looks like a skill code (E1.1) and value is TRUE
                        if (/^[EMTS]\d+\.\d+$/.test(key) && row[key]?.toUpperCase() === 'TRUE') {
                            mySkills.push(key);
                        }
                    });
                    userSkills[id] = mySkills;
                });

                state.technicians = techs;
                state.masterSkills = skills;
                state.userSkillsMap = userSkills;
                state.status = 'online';
                render();

            } catch (err) {
                console.error("Data Load Error:", err);
                state.status = 'offline';
                render();
            }
        }

        // --- 4. LOGIC & ACTIONS ---

        function calculateScore(categoryKey, completedIds) {
            const category = state.masterSkills[categoryKey];
            if (!category || category.items.length === 0) return { raw: 0, total: 1, normalized: 0, percentage: 0 };

            const totalWeight = category.items.reduce((sum, item) => sum + item.weight, 0);
            const userScore = category.items.reduce((sum, item) => {
                return completedIds.includes(item.id) ? sum + item.weight : sum;
            }, 0);
            
            const normalized = totalWeight === 0 ? 0 : (userScore / totalWeight) * 5;
            const percentage = totalWeight === 0 ? 0 : Math.round((userScore / totalWeight) * 100);
            
            return { userScore: userScore, totalWeight: totalWeight, normalized: normalized, percentage: percentage };
        }

        function calculateAllScores(skillsList) {
            const scores = {};
            let totalRaw = 0;
            ['electrical', 'mechanical', 'troubleshooting', 'safety'].forEach(key => {
                scores[key] = calculateScore(key, skillsList);
                totalRaw += scores[key].userScore; // Use userScore (raw points)
            });
            scores.total = totalRaw;
            return scores;
        }

        function navigateTo(view) {
            state.currentView = view;
            if (view !== 'profile') {
                state.selectedTech = null;
                state.isEditing = false;
            }
            render();
        }

        function selectTech(id) {
            state.selectedTech = state.technicians.find(t => t.id === id);
            state.currentView = 'profile';
            render();
        }

        function filterList() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const grid = document.getElementById('tech-grid');
            const cards = grid.children;
            
            state.technicians.forEach((tech, index) => {
                const text = (tech.name + tech.team).toLowerCase();
                if (text.includes(term)) {
                    cards[index].style.display = 'flex';
                } else {
                    cards[index].style.display = 'none';
                }
            });
        }

        function startEdit() {
            state.isEditing = true;
            state.tempSkills = [...(state.userSkillsMap[state.selectedTech.id] || [])];
            render();
        }

        function cancelEdit() {
            state.isEditing = false;
            state.tempSkills = [];
            render();
        }

        function toggleSkill(skillId) {
            const idx = state.tempSkills.indexOf(skillId);
            if (idx > -1) {
                state.tempSkills.splice(idx, 1);
            } else {
                state.tempSkills.push(skillId);
            }
            render(); 
        }

        function toggleAccordion(id) {
            const el = document.getElementById(id);
            const icon = document.getElementById('icon-' + id);
            
            if (el.classList.contains('max-h-0')) {
                el.classList.remove('max-h-0', 'opacity-0', 'p-0', 'overflow-hidden');
                el.classList.add('max-h-[3000px]', 'opacity-100', 'p-5');
                icon.classList.add('rotate-180');
            } else {
                el.classList.add('max-h-0', 'opacity-0', 'p-0', 'overflow-hidden');
                el.classList.remove('max-h-[3000px]', 'opacity-100', 'p-5');
                icon.classList.remove('rotate-180');
            }
        }

        async function saveData() {
            const techId = state.selectedTech.id;
            const newSkills = state.tempSkills;
            
            const btn = document.getElementById('save-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> กำลังบันทึก...`;
            btn.disabled = true;
            lucide.createIcons();

            try {
                // Use text/plain to avoid CORS preflight
                const response = await fetch(CONFIG.SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ techId: techId, skills: newSkills })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    state.userSkillsMap[techId] = [...newSkills];
                    state.isEditing = false;
                    alert("บันทึกข้อมูลเรียบร้อยแล้ว!");
                    render();
                } else {
                    throw new Error(result.message);
                }
            } catch (err) {
                console.error(err);
                alert("เกิดข้อผิดพลาด: " + err.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // --- 5. RENDER VIEWS ---

        function render() {
            const app = document.getElementById('app-content');
            const navHome = document.getElementById('nav-home');
            const navDash = document.getElementById('nav-dashboard');

            if (state.currentView === 'home') {
                navHome.classList.add('text-blue-600');
                navDash.classList.remove('text-blue-600');
                app.innerHTML = renderHome();
            } else if (state.currentView === 'dashboard') {
                navHome.classList.remove('text-blue-600');
                navDash.classList.add('text-blue-600');
                app.innerHTML = renderDashboard();
            } else if (state.currentView === 'profile') {
                app.innerHTML = renderProfile();
                renderChart(); 
            }
            lucide.createIcons();
        }

        function renderHome() {
            const isOnline = state.status === 'online';
            return `
                <div class="flex flex-col items-center justify-center min-h-[500px] text-center fade-in">
                    <div class="p-4 rounded-full mb-6 ${isOnline ? 'bg-blue-100 text-blue-600' : 'bg-red-100 text-red-600'}">
                        <i data-lucide="${isOnline ? 'activity' : 'wifi-off'}" class="w-12 h-12"></i>
                    </div>
                    <h1 class="text-4xl font-bold text-slate-800 mb-4">HRD Skill Matrix Portal</h1>
                    <p class="text-slate-500 max-w-md mb-8">
                        ${isOnline ? `เชื่อมต่อฐานข้อมูลสำเร็จ พบพนักงาน ${state.technicians.length} ท่าน` : 'ไม่สามารถเชื่อมต่อฐานข้อมูลได้ กรุณาตรวจสอบลิงก์ CSV'}
                    </p>
                    ${isOnline ? `<button onclick="navigateTo('dashboard')" class="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 shadow-lg transition-all transform hover:scale-105">เข้าสู่ระบบ</button>` : ''}
                </div>
            `;
        }

        function renderDashboard() {
            const cards = state.technicians.map(tech => `
                <div onclick="selectTech('${tech.id}')" class="bg-white p-4 rounded-xl border border-slate-200 cursor-pointer hover:border-blue-400 hover:shadow-md transition-all flex items-center gap-4 group">
                    <div class="w-12 h-12 rounded-full ${tech.avatar} flex items-center justify-center text-white font-bold text-lg shadow-sm">
                        ${tech.name.charAt(0)}
                    </div>
                    <div class="flex-1">
                        <div class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors">${tech.name}</div>
                        <div class="text-sm text-slate-500">${tech.position} • ${tech.team}</div>
                    </div>
                    <i data-lucide="chevron-right" class="text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </div>
            `).join('');

            return `
                <div class="fade-in">
                    <div class="flex items-center gap-4 mb-8">
                        <button onclick="navigateTo('home')" class="p-2 hover:bg-slate-200 rounded-full transition-colors">
                            <i data-lucide="arrow-left" class="text-slate-500"></i>
                        </button>
                        <div>
                            <h2 class="text-2xl font-bold text-slate-800">รายชื่อพนักงาน</h2>
                            <p class="text-slate-500 text-sm">เลือกพนักงานเพื่อดูรายละเอียด</p>
                        </div>
                    </div>
                    
                    <div class="mb-6 relative">
                        <i data-lucide="search" class="absolute left-4 top-3.5 text-slate-400 w-5 h-5"></i>
                        <input type="text" id="search-input" onkeyup="filterList()" placeholder="ค้นหาชื่อ หรือ โซน..." class="w-full pl-12 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                    </div>

                    <div id="tech-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${cards}
                    </div>
                </div>
            `;
        }

        function renderProfile() {
            const tech = state.selectedTech;
            if (!tech) return '';

            const skillsToRender = state.isEditing ? state.tempSkills : (state.userSkillsMap[tech.id] || []);
            const scores = calculateAllScores(skillsToRender);
            const totalScore = scores.total;

            return `
                <div class="fade-in pb-20">
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6 sticky top-0 bg-slate-50/95 backdrop-blur z-30 py-4 border-b border-slate-200">
                        <div class="flex items-center gap-4 w-full md:w-auto">
                            <button onclick="navigateTo('dashboard')" class="p-2 rounded-full hover:bg-white text-slate-500 shadow-sm border border-transparent hover:border-slate-200">
                                <i data-lucide="arrow-left"></i>
                            </button>
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded-full ${tech.avatar} flex items-center justify-center text-white font-bold text-xl">${tech.name.charAt(0)}</div>
                                <div>
                                    <h1 class="text-xl font-bold text-slate-800">${tech.name}</h1>
                                    <p class="text-sm text-slate-500">${tech.id} • ${tech.position}</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-2 w-full md:w-auto">
                            ${state.isEditing 
                                ? `<button onclick="cancelEdit()" class="px-4 py-2 text-slate-500 font-bold hover:bg-slate-200 rounded-lg transition-colors">ยกเลิก</button>
                                   <button id="save-btn" onclick="saveData()" class="px-6 py-2 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition-colors flex items-center gap-2"><i data-lucide="save" class="w-4 h-4"></i> บันทึก</button>`
                                : `<button onclick="startEdit()" class="px-6 py-2 bg-white border border-slate-300 text-slate-700 font-bold rounded-lg shadow-sm hover:bg-slate-100 transition-colors flex items-center gap-2"><i data-lucide="edit-3" class="w-4 h-4"></i> ประเมินผล</button>`
                            }
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <div class="lg:col-span-4 space-y-6">
                            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 sticky top-24">
                                <h3 class="font-bold text-slate-800 mb-4 text-center">Competency Radar</h3>
                                <div class="relative h-64 w-full">
                                    <canvas id="skillRadarChart"></canvas>
                                </div>
                                <div class="mt-4 text-center">
                                    <div class="text-3xl font-bold text-blue-600">${Math.round(totalScore)}</div>
                                    <div class="text-xs text-slate-400 uppercase font-bold">Total Weighted Score</div>
                                </div>
                                ${state.isEditing ? `<div class="mt-4 p-3 bg-yellow-50 text-yellow-800 text-xs rounded border border-yellow-200 text-center animate-pulse">กำลังอยู่ในโหมดแก้ไข (Edit Mode)</div>` : ''}
                            </div>
                        </div>

                        <div class="lg:col-span-8 space-y-4">
                            ${renderAccordion('electrical', 'งานไฟฟ้าลิฟต์', scores.electrical, skillsToRender)}
                            ${renderAccordion('mechanical', 'งานเครื่องกลลิฟต์', scores.mechanical, skillsToRender)}
                            ${renderAccordion('troubleshooting', 'การวิเคราะห์ปัญหา', scores.troubleshooting, skillsToRender)}
                            ${renderAccordion('safety', 'ความปลอดภัย', scores.safety, skillsToRender)}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAccordion(key, title, scoreData, userSkills) {
            const category = state.masterSkills[key];
            if (!category || category.items.length === 0) return '';
            
            const isOpen = state.isEditing; 
            const accordionId = `acc-${key}`;

            let itemsHtml = '';
            for (let lvl = 1; lvl <= 5; lvl++) {
                const items = category.items.filter(i => i.level === lvl);
                if (items.length === 0) continue;

                itemsHtml += `
                    <div class="mb-4 pl-3 border-l-2 border-slate-200">
                        <div class="text-[10px] font-bold text-slate-400 uppercase mb-2">Level ${lvl}</div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                            ${items.map(item => {
                                const isChecked = userSkills.includes(item.id);
                                const clickAction = state.isEditing ? `onclick="toggleSkill('${item.id}')"` : '';
                                const cursorClass = state.isEditing ? 'cursor-pointer hover:shadow-md active:scale-[0.99]' : 'cursor-default opacity-90';
                                const activeClass = isChecked ? 'bg-white border-green-500 ring-1 ring-green-100' : 'bg-slate-50 border-transparent';
                                const checkIcon = isChecked ? '<div class="w-5 h-5 bg-green-500 rounded text-white flex items-center justify-center"><i data-lucide="check" class="w-3 h-3"></i></div>' : '<div class="w-5 h-5 bg-white border border-slate-300 rounded"></div>';

                                return `
                                    <div ${clickAction} class="flex gap-3 p-3 rounded border transition-all duration-200 ${activeClass} ${cursorClass}">
                                        <div class="shrink-0 pt-0.5">${checkIcon}</div>
                                        <div class="flex-1">
                                            <div class="text-sm text-slate-700">${item.text}</div>
                                            <div class="text-[10px] text-slate-400 mt-1 font-mono">${item.id} • Weight: ${item.weight}</div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            return `
                <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden transition-all">
                    <div onclick="toggleAccordion('${accordionId}')" class="p-4 flex justify-between items-center cursor-pointer bg-white hover:bg-slate-50 transition-colors">
                        <div class="flex items-center gap-4 flex-1">
                            <div class="p-2 rounded-lg ${category.bg} text-white">
                                <i data-lucide="${category.icon}"></i>
                            </div>
                            <div class="flex-1">
                                <h3 class="font-bold text-lg ${category.color}">${category.title}</h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <div class="w-32 h-1.5 bg-slate-200 rounded-full overflow-hidden">
                                        <div class="h-full ${category.bg}" style="width: ${scoreData.percentage}%"></div>
                                    </div>
                                    <span class="text-xs text-slate-500 font-medium">${scoreData.percentage}%</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-right hidden sm:block mr-4">
                            <div class="text-xs text-slate-400 font-bold uppercase">Score</div>
                            <div class="text-lg font-bold text-slate-700">${scoreData.userScore} <span class="text-sm text-slate-400 font-normal">/ ${scoreData.totalWeight}</span></div>
                        </div>
                        <i id="icon-${accordionId}" data-lucide="chevron-down" class="text-slate-400 transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}"></i>
                    </div>
                    <div id="${accordionId}" class="transition-all duration-300 ease-in-out border-t border-slate-100 bg-slate-50/50 ${isOpen ? 'max-h-[3000px] opacity-100 p-5' : 'max-h-0 opacity-0 p-0 overflow-hidden'}">
                        ${itemsHtml}
                    </div>
                </div>
            `;
        }

        function renderChart() {
            const ctx = document.getElementById('skillRadarChart');
            if (!ctx) return;

            const tech = state.selectedTech;
            const skillsList = state.isEditing ? state.tempSkills : (state.userSkillsMap[tech.id] || []);
            const scores = calculateAllScores(skillsList);
            const targets = ROLE_TARGETS[tech.position] || { electrical: 3, mechanical: 3, troubleshooting: 3, safety: 3 };

            if (radarChartInstance) radarChartInstance.destroy();

            radarChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Electrical', 'Mechanical', 'Troubleshoot', 'Safety'],
                    datasets: [
                        {
                            label: 'Actual',
                            data: [scores.electrical.normalized, scores.mechanical.normalized, scores.troubleshooting.normalized, scores.safety.normalized],
                            backgroundColor: 'rgba(37, 99, 235, 0.2)',
                            borderColor: 'rgba(37, 99, 235, 1)',
                            pointBackgroundColor: 'rgba(37, 99, 235, 1)',
                            borderWidth: 2
                        },
                        {
                            label: 'Target',
                            data: [targets.electrical, targets.mechanical, targets.troubleshooting, targets.safety],
                            backgroundColor: 'rgba(148, 163, 184, 0)',
                            borderColor: 'rgba(148, 163, 184, 0.8)',
                            borderDash: [5, 5],
                            pointRadius: 0,
                            borderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            min: 0, max: 5,
                            ticks: { stepSize: 1, display: false },
                            grid: { color: 'rgba(0, 0, 0, 0.05)' }
                        }
                    },
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        // --- INIT ---
        window.onload = initData;

    </script>
</body>
</html>
